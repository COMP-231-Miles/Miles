<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Page title -->
      <div class="my-5">
        <h3>My Profile</h3>
        <hr />
      </div>
      <!-- Form START -->
      <form class="file-upload">
        <div class="row mb-5 gx-5">
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="First name"
                    id="fName" />
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Last name"
                    id="lName" />
                </div>
                <!-- Date of Birt-->
                <div class="col-md-6">
                  <label class="form-label">Date of birth</label>
                  <input
                    type="date"
                    class="form-control"
                    aria-label="Date of birth"
                    id="DOB" />
                </div>
                <!-- Gender -->
                <div class="col-md-6">
                  <label class="form-label">Gender</label>
                  <input
                    type="text"
                    list="gender"
                    class="form-control"
                    id="gender" />
                  <datalist id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                  </datalist>
                </div>
                <!--Nationality-->
                <div class="col-md-6">
                  <label class="form-label">Nationality</label>
                  <input type="text" class="form-control" id="Nationality" />
                </div>
                <!-- Address -->
                <div class="col-md-6">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" id="City" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <input type="text" class="form-control" id="Country" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="Postal Code" />
                </div>
                <!-- Mobile number -->
                <div class="col-md-6">
                  <label class="form-label">Mobile number</label>
                  <input type="text" class="form-control" id="number" />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <!-- Driver's License Number -->
                <div class="col-md-6">
                  <label class="form-label">Driver's License Number</label>
                  <input type="text" class="form-control" id="licenseNumber" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Country Issued</label>
                  <input type="text" class="form-control" id="countryIssued" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Date Issued</label>
                  <input type="text" class="form-control" id="dateIssued" />
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="button" class="btn btn-danger btn-lg">
            Delete profile
          </button>
          <button type="button" class="btn btn-primary btn-lg">
            Update profile
          </button>
        </div>
      </form>
      <!-- Form END -->
    </div>
  </div>
</div>
