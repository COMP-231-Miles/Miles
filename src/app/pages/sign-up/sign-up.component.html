 <section class="signUp-container">
      <div class="col-xl-6">
        <div class=" mt-4">
            <h2 class="border-bottom pb-4 exo signUp-container__header">Sign Up</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Name</label> <br> 
                <input
                    style="width: 48%; display: inline-flex; margin-right: 4%;" 
                    formControlName="firstName"
                    type="text" 
                    class="form-control col-6" 
                    placeholder="First Name"
                    required> 
                <input
                    style="width: 48%; display: inline-flex;" 
                    formControlName="lastName"
                    type="text" 
                    class="form-control" 
                    placeholder="Last Name" 
                    required>
            </div>
            <div class="form-group">
              <label>DOB</label> <br> 
              <input
                  style="width: 32%; display: inline-flex; margin-right: 4%;" 
                  formControlName="DOB"
                  type="date" 
                  class="form-control" 
                  placeholder="DOB"
                  required> 
          </div>
          <div class="form-group" formGroupName="address">
            <label>Address</label> <br> 
            <input
                style="width: 32%; display: inline-flex; margin-right: 4%;" 
                formControlName="street"
                type="text" 
                class="form-control" 
                placeholder="Street"
                required> 
            <input
                style="width: 28%; display: inline-flex; margin-right: 4%;" 
                formControlName="city"
                type="text" 
                class="form-control" 
                placeholder="City" 
                required>
            <input
                style="width: 32%; display: inline-flex;" 
                formControlName="country"
                type="text" 
                class="form-control" 
                placeholder="Country" 
                required>
        </div>
        <div class="form-group">
          <label>Contact</label> <br> 
          <input
              style="width: 48%; display: inline-flex; margin-right: 4%;" 
              formControlName="phone"
              type="number" 
              class="form-control" 
              placeholder="Phone"
              required>
      </div>
      <div class="form-group" formGroupName="driverLicense">
        <label>Driver License</label> <br> 
        <input
            style="width: 32%; display: inline-flex; margin-right: 4%;"
            formControlName="number"
            type="text" 
            class="form-control" 
            placeholder="License Number"
            required> 
        <input
            style="width: 28%; display: inline-flex; margin-right: 4%;"
            formControlName="countryIssued"
            type="text"
            class="form-control"
            placeholder="Country Issue"
            required>
        <input
            style="width: 32%; display: inline-flex;"
            formControlName="dateIssued"
            type="text"
            class="form-control"
            placeholder="Date Issued"
            required>
    </div>
    <div class="form-group">
      <label>Email</label> <br> 
      <input
          style="width: 48%; display: inline-flex;" 
          formControlName="email"
          type="email" 
          class="form-control"
          placeholder="Email" 
          required>
  </div>
    <div class="form-group">
      <label>Password</label> <br> 
      <input
          style="width: 48%; display: inline-flex; margin-right: 4%;" 
          formControlName="password"
          type="password"
          class="form-control" 
          placeholder="password"
          required> 
      <input
          style="width: 48%; display: inline-flex;"
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          placeholder="Re-enter Password"
          required>
      </div>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
            <a routerLink="/" class="btn btn-link">Cancel</a>
            </form>
        </div>
</div>
</section>
