<div class="car-list-container">
  <app-filter (filterOptions)="onFilterChange($event)"></app-filter>
  <section class="car-list">
    <h2 class="exo">Available Cars in {{locationToCheck}}</h2>
      <div class="cars-space">
        <app-card-car *ngFor="let car of filteredCars$ | async" [data]="car" [dateFrom]="dateFromToCheck" [dateTo]="dateToToCheck" [isInventory]="false"></app-card-car>
      </div>  
  
      <div *ngIf="!(filteredCars$ | async)">
        <h5 class="exo">We are sorry! There are not available cars for that Location or Dates.</h5>
      </div>
  </section>
</div>
