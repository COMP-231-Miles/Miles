<form class="dir-row" role="search" id="searcBar">
  <div class="dir-col">
    <label for="search">Enter Pick-up Location</label>
    <input class="form-control me-2" type="search" placeholder="{{placeholder}}" #loc>
  </div>
  <div class="dir-col">
    <label for="search">Enter Pick-up Date</label>
    <input class="form-control me-2" type="date">
  </div>
  <div class="dir-col">
    <label for="search">Enter Return Date</label>
    <input class="form-control me-2" type="date">
  </div>      
  <a (click)="addNewLocation(loc.value)" href="/car-list/{{loc.value}}" class="btn btn-warning">Search</a>
</form>
