<h1 style="text-align: center;">Available Cars</h1>
<div class="wrapper" *ngFor = "let car of cars">
  <div class="car">
    <div class="leftcol">
        <img src={{car.imgpath}} alt="">
    </div>
    <div class="rightcol">
      <h1>$ Estimated Price</h1>
      <h2>Car Details</h2>

      <button>Book Car</button>
    </div>
  </div>
</div>
